<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coba Position</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }

        .satu {
            background-color: aquamarine;
        }

        .dua {
            background-color: rgb(140, 255, 117);
            position: relative;
            top: 30px;
            left: 50px;
        }

        .tiga {
            background-color: rgb(255, 197, 126);
        }
    </style>
</head>
<body>
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
</body>
</html>
