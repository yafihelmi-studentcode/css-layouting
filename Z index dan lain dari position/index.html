<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Latihan Z-index</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            position: absolute;
        }

        .satu {
            background-color: blue;
            z-index: 1;
        }

        .dua {
            background-color: brown;
            top: 100px;
            left: 100px;
            z-index: 2;

        }

        .tiga {
            background-color: chartreuse;
            top: 200px;
            left: 200px;
        }
    </style>
</head>
<body>

    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
    
</body>
</html>
